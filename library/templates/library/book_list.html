<!DOCTYPE html>
<html>
<head>
    <title>Library Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">ðŸ“š Library Book List</h1>

    <a href="{% url 'book_create' %}" class="btn btn-success mb-3">+ Add New Book</a>

    {% if books %}
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Published Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.published_date }}</td>
                        <td>
                            <a href="{% url 'book_update' book.id %}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="{% url 'book_delete' book.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning">No books available.</div>
    {% endif %}
</div>
</body>
</html>
